
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHC | Project Hyper Cipher</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #10b981;
            --success-hover: #059669;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #a78bfa;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: var(--primary);
            filter: blur(80px);
            opacity: 0.3;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 5px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #60a5fa, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .author-tag {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 30px;
            font-style: italic;
            opacity: 0.8;
        }

        .section-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 12px;
            margin-top: 25px;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 5px;
        }

        .row {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="file"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); transform: translateY(-1px); }

        .btn-success { background-color: var(--success); color: white; }
        .btn-success:hover { background-color: var(--success-hover); transform: translateY(-1px); }

        .btn-outline {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
            width: 100%;
            margin-top: 25px;
        }
        .btn-outline:hover { background: rgba(255, 255, 255, 0.07); color: white; }

        .result-box {
            margin-top: 30px;
            background: rgba(15, 23, 42, 0.6);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            min-height: 80px; /* Ensures box is visible even when empty */
        }

        .result-box h3 {
            margin-top: 0;
            font-size: 0.85rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .output-text {
            font-family: 'Consolas', 'Monaco', monospace;
            word-break: break-all;
            color: #e2e8f0;
            background: #0f172a;
            padding: 15px;
            border-radius: 6px;
            margin: 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 1.2em;
        }

        .active-key {
            font-size: 0.85rem;
            color: var(--success);
            text-align: center;
            margin-bottom: 20px;
            background: rgba(16, 185, 129, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .signature {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.75rem;
            color: var(--text-dim);
            opacity: 0.5;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Project Hyper Cipher</h1>
    <div class="author-tag">developed by elbin</div>
    
    <div class="active-key">
        Current Key : <strong>{{ keyfile if keyfile else "None" }}</strong>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="keyfile" value="{{ keyfile }}">

        <span class="section-label">Operations</span>
        <div class="row">
            <input type="text" name="enc" placeholder="To encrypt">
            <button type="submit" name="encode" class="btn-primary">Encode</button>
        </div>

        <div class="row">
            <input type="text" name="dec" placeholder="To decrypt">
            <button type="submit" name="decode" class="btn-primary">Decode</button>
        </div>

        <span class="section-label">Key Management (Change Character Set)</span>
        <div class="row">
            <input type="file" name="upload" accept=".dat,.bin">
            <button type="submit" name="upload_sheet" class="btn-success">Upload Sheet</button>
        </div>

        <div class="row">
            <input type="text" name="sheet" placeholder="Enter sheet name...(default=enc2)">
            <button type="submit" name="gen" value="1" class="btn-success">Generate Key</button>
        </div>
    </form>

    <div class="result-box">
        <h3>{{ title if title else "Output" }}</h3>
        <p class="output-text">{{ fi if fi else "Waiting for an input..." }}</p>
    </div>

    <a href="/download?file={{ keyfile }}" style="text-decoration: none;">
        <button type="button" class="btn-outline">Download Current Sheet (.dat)</button>
    </a>
</div>

<div class="signature">DESIGNED BY ELBIN</div>

</body>
</html>
