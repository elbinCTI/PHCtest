<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(31, 30, 30);
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            margin-right: 10px;
        }
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button[name="gen"] {
            background-color: #28a745;
        }
        button:hover[name="gen"] {
            background-color: #1e8636;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        h2[name="title"] {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #f0f0f0;">PHC web test</h1>
        <form method="POST">
            <input type="hidden" name="keyfile" value="{{ keyfile }}">
            <div class="row">
            <input type="text" name="enc" placeholder="Enter text to encode..." >
            <button type="submit" name="encode">Encode</button>
            </div>
            <div class="row">
            <input type="text" name="dec" placeholder="Enter text to decode..." >
            <button type="submit" name="decode">Decode</button>
            </div>
            <div class="row" style="justify-content: flex-start;">
            <h2 style="font-weight: bold; margin-bottom: 5px; color: #f0f0f0;margin-left: 29%;">Change Character Set</h2>
            </div>
            <div class="row">
            <input type="text" name="sheet" placeholder="Enter sheet name...(default=enc2)">
            <button type="submit" name="gen">Generate Sheet</button>
            </div>

        </form>
        <div class="result">
            <h2 name="title">{{ title }}</h2>
            <p>{{ fi }}</p>
        </div>
    </div>
    <br><br>
    <div class="row">
    <a href="/download?file={{ keyfile }}">
    <button type="button">Download Current Sheet</button>
    </a>
    </div>
</body>
</html>
